name: GitHub Actions Init Pipeline
run-name: ${{ github.actor }} is init a pipeline ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: Install Angular
        uses: npm install -g @angular/cli@17
      - run: npm install
      - run: ng lint
